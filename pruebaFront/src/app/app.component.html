<div class="form-control">

  <!-- Button modal -->
  <button type="button" class="button btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrear">
    registrar mercancía
  </button>

  <!-- Modal -->
  <div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">registrar nueva mercancía </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="articuloForm" (ngSubmit)="guardar">
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                <input type="text" formControlName="nombre" class="form-control" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Cantidad</label>
              <div class="col-sm-10">
                <input type="number" formControlName="cantidad" class="form-control" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Fecha</label>
              <div class="col-sm-10">
                <input type="date" formControlName="fecha" class="form-control" required>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Usuario</label>
              <div class="col-sm-10">
                <select class="form-select" name="usuario" id="usuario">
                  <option value="item.id" *ngFor="let item of usuarios"></option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->
  <table class="ax table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Fecha</th>
        <th scope="col">Usuario</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</div>
<router-outlet></router-outlet>
